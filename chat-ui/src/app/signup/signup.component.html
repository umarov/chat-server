<div class="login-root">
  <form (submit)="signUp($event)">
    <div class="mdc-card sign-up-card">
      <section class="mdc-card__primary">
        <h1 class="mdc-card__title mdc-card__title--large">Create an account</h1>
        <h2 class="mdc-card__subtitle">with your details</h2>
      </section>
      <section class="mdc-card__supporting-text">
        <div class="mdc-text-field" #firstNameTextField>
          <input type="text" id="firstName" class="mdc-text-field__input">
          <label class="mdc-text-field__label" for="firstName">First Name</label>
          <div class="mdc-text-field__bottom-line"></div>
        </div>
      </section>
      <section class="mdc-card__supporting-text">
        <div class="mdc-text-field" #lastNameTextField>
          <input type="text" id="lastName" class="mdc-text-field__input">
          <label class="mdc-text-field__label" for="lastName">Last Name</label>
          <div class="mdc-text-field__bottom-line"></div>
        </div>
      </section>
      <section class="mdc-card__supporting-text">
        <div class="mdc-text-field" #usernameTextField>
          <input type="text" id="username" class="mdc-text-field__input">
          <label class="mdc-text-field__label" for="username">Username</label>
          <div class="mdc-text-field__bottom-line"></div>
        </div>
      </section>
      <section class="mdc-card__supporting-text">
        <div class="mdc-text-field" #passwordTextField>
          <input type="password" id="password" class="mdc-text-field__input" required minlength=8>
          <label for="password" class="mdc-text-field__label">Password</label>
          <div class="mdc-text-field__bottom-line"></div>
        </div>
      </section>

      <section class="mdc-card__actions">
        <button class="mdc-button mdc-button--raised" #signUpButton>Sign Up</button>

        <button class="mdc-button mdc-button--raised" #backToLoginButton (click)="backToLogin()">
          Back to Login
        </button>
      </section>
    </div>
  </form>
</div>
